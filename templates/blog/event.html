{% extends '../shared/_base.html' %}
{% block title %} Event {% endblock %}
{% block content %}
{% load static %}
{% load i18n %}
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <section id="blog-details" class="blog-details section">
                        <div class="container">
                            <article class="article">
                                <div class="post-img">
                                    <img src="assets/img/blog/blog-1.jpg" alt="" class="img-fluid">
                                </div>
                                <h2 class="title">{{ event.title }}</h2>
                                <div class="meta-top">
                                    <ul>
                                        <li class="d-flex align-items-center"><i class="bi bi-clock"></i><time>{{ event.published_date|date:"d M, Y"}}</time></a></li>
                                    </ul>
                                </div><!-- End meta top -->
                                <div class="content">
                                    {{ event.content|safe }}
                                </div><!-- End post content -->
                            </article>
                        </div>
                    </section><!-- /Blog Details Section -->
                </div>
            </div>
        </div>
{% endblock content %}
