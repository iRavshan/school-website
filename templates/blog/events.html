{% extends '../shared/_base.html' %}
{% block title %} Events {% endblock %}
{% block content %}
{% load static %}
{% load i18n %}
<!DOCTYPE html>
<div class="container">
    <div class="row">
        <div class="offset-lg-2 col-lg-8">
          <section id="blog-posts" class="blog-posts section">
            <div class="container">
              <div class="row gy-4">
                {% for event in events %}
                <div class="col-12">
                  <article>
                    <div class="post-img">
                      <img src="{% static 'img/blog/blog-1.jpg' %}" alt="" class="img-fluid">
                    </div>

                    <h2 class="title">
                      <a href="{% url 'event' event.slug %}">{{ event.title }}</a>
                    </h2>

                    <div class="meta-top">
                      <ul>
                        <li class="d-flex align-items-center"><i class="bi bi-clock"></i> <a href="{% url 'event' event.slug %}"><time datetime="2022-01-01">{{event.published_date|date:"d M, Y"}}</time></a></li>
                      </ul>
                    </div>

                    <div class="content">
                      <p>{{ event.content|safe }}</p>
                      <div class="read-more">
                        <a href="{% url 'event' event.slug %}">Read More</a>
                      </div>
                    </div>

                  </article>
                </div>
                {% endfor %}
              </div><!-- End blog posts list -->

            </div>
          </section><!-- /Blog Posts Section -->

           <!--
          <section id="blog-pagination" class="blog-pagination section">

        </div>
    </div>  
</div>
