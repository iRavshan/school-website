{% extends '../shared/_blank.html' %}
{% block title %} Login {% endblock %}
{% block content %}
{% load i18n %}
<!DOCTYPE html>
{% load static %}
<div class="">
    <form action="{% url 'signin' %}" method="post">
        {% csrf_token %}
        <input id="email" name="email" type="email"/>
        <input id="password" name="password" type="password"/>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock content %}
